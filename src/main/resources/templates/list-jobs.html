<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <th:block th:fragment="search-results" th:each="job : ${jobs}">
        <table class="job-listing">
            <tr>
                <td>ID</td>
                <td th:text="${job.getId()}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${job.getName()}"></td>

            </tr>
            <tr>
                <td>Employer</td>
                <td>
                    <a th:text="${job.getEmployer()}"
                       th:href="@{/list/jobs(column=employer,value=${job.getEmployer()})}"></a>
                </td>
            </tr>
            <tr>
                <td>Location</td>
                <td>
                    <a th:href="@{/list/jobs(column=location,value=${job.getLocation()})}"
                       th:text="${job.getLocation()}"></a>
                </td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td>
                    <a th:href="@{/list/jobs(column=positionType,value=${job.getPositionType()})}"
                       th:text="${job.getPositionType()}"></a>
                </td>
            </tr>
            <tr>
                <td>Skill</td>
                <td>
                    <a th:href="@{/list/jobs(column=coreCompetency,value=${job.getCoreCompetency()})}"
                       th:text="${job.getCoreCompetency()}"></a>
                </td>
            </tr>
        </table>
    </th:block>
</div>

</body>
</html>
